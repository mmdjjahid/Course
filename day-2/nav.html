<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>

    <style>
        .nav{
            background: green;
            list-style: none;
            margin: 0 0 15px;
            padding: 0;
        }
        .nav li{
            display: inline-block;

        }
        .nav li a{
            display: inline-block;
            text-decoration: none;
            padding: 12px 15px;
        }
        .nav li a:hover{
            background: white;
        }

    </style>

</head>
<body>


    <ul class="nav">
        <li><a href="">Home</a></li>
        <li><a href="">Service</a></li>
        <li><a href="">Work</a></li>
        <li><a href="">Contact</a></li>
    </ul>

</body>
</html>
